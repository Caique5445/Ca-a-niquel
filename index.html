<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ca√ßa-N√≠quel com Sistema de Dinheiro</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1d2b64, #f8cdda);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 3em;
            text-shadow: 2px 2px 4px #000;
        }
        .slot-machine {
            display: inline-block;
            padding: 20px;
            border-radius: 15px;
            background-color: #444;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }
        .slot {
            width: 100px;
            height: 100px;
            border: 3px solid #fff;
            margin: 0 10px;
            display: inline-block;
            vertical-align: top;
            background-color: #222;
            font-size: 4em;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.7);
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }
        #result, #money {
            margin-top: 20px;
            font-size: 1.5em;
            text-shadow: 1px 1px 2px #000;
        }
        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #61dafb;
            color: #282c34;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s ease-in-out;
        }
        button:active {
            transform: scale(0.95);
        }
        .spin-animation {
            animation: spin 0.5s linear;
        }
        @keyframes spin {
            0% { transform: rotateX(0); }
            100% { transform: rotateX(360deg); }
        }
        input[type="number"] {
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 20px;
            width: 80px;
            text-align: center;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div>
        <h1>Ca√ßa-N√≠quel</h1>
        <div class="slot-machine">
            <div id="slot1" class="slot">üçí</div>
            <div id="slot2" class="slot">üçã</div>
            <div id="slot3" class="slot">üîî</div>
        </div>
        <br>
        <label for="bet">Aposta:</label>
        <input type="number" id="bet" min="1" value="10">
        <br>
        <button onclick="spin()">Girar</button>
        <p id="result"></p>
        <p id="money"></p>
    </div>

    <audio id="spinSound" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>
    <audio id="winSound" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>
    <audio id="loseSound" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>

    <script>
        let money = 1000; // Dinheiro inicial do jogador

        const images = ['üçí', 'üçã', 'üîî', 'üçá', '‚≠ê'];
        const spinSound = document.getElementById('spinSound');
        const winSound = document.getElementById('winSound');
        const loseSound = document.getElementById('loseSound');
        const moneyDisplay = document.getElementById('money');
        moneyDisplay.textContent = `Dinheiro: R$ ${money}`;

        function spin() {
            const bet = parseInt(document.getElementById('bet').value);
            if (bet > money) {
                document.getElementById('result').textContent = 'Voc√™ n√£o tem dinheiro suficiente para essa aposta!';
                return;
            }

            spinSound.play();

            const slot1 = document.getElementById('slot1');
            const slot2 = document.getElementById('slot2');
            const slot3 = document.getElementById('slot3');

            slot1.classList.add('spin-animation');
            slot2.classList.add('spin-animation');
            slot3.classList.add('spin-animation');

            setTimeout(() => {
                slot1.classList.remove('spin-animation');
                slot2.classList.remove('spin-animation');
                slot3.classList.remove('spin-animation');

                const result1 = getRandomImage();
                const result2 = getRandomImage();
                const result3 = getRandomImage();

                slot1.textContent = result1;
                slot2.textContent = result2;
                slot3.textContent = result3;

                if (result1 === result2 && result2 === result3) {
                    money += bet * 5; // Ganho multiplicado pela aposta
                    document.getElementById('result').textContent = 'Parab√©ns! Voc√™ ganhou!';
                    winSound.play();
                } else {
                    money -= bet;
                    document.getElementById('result').textContent = 'Tente novamente!';
                    loseSound.play();
                }

                moneyDisplay.textContent = `Dinheiro: R$ ${money}`;

                if (money <= 0) {
                    document.getElementById('result').textContent = 'Voc√™ perdeu todo o seu dinheiro! Fim de jogo!';
                    moneyDisplay.textContent = `Dinheiro: R$ 0`;
                }
            }, 500);
        }

        function getRandomImage() {
            return images[Math.floor(Math.random() * images.length)];
        }
    </script>
</body>
</html>
